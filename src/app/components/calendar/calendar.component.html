<div class="filter">
  <div>
    <div class="form-check" *ngFor="let type of typeEvent">
      <input class="form-check-input" type="checkbox" [ngModel]="isChecked(type)" (ngModelChange)="toggleChecked($event, type)" [attr.id]="type">
      <label class="form-check-label" [attr.for]="type">{{ type }}</label>
    </div>
  </div>
  <div class="time-filter">
    <div class="form-group">
      <label for="timeStart">Heure de début</label>
      <input type="text" class="form-control" id="timeStart" placeholder="Heure de début" [(ngModel)]="timeStart" (input)="filter()">
    </div>
    <div class="form-group">
      <label for="timeEnd">Heure de fin</label>
      <input type="text" class="form-control" id="timeEnd" placeholder="Heure de fin" [(ngModel)]="timeEnd" (input)="filter()">
    </div>
  </div>
  <button class="reset-filter btn btn-primary" (click)="resetFilters()">Réinitialiser les filtres</button>
</div>

<div class="cards">
  <div *ngFor="let event of eventsFilter" class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{event.title}}</h5>
      <p class="card-text">{{event.time}}</p>
      <p class="card-text">{{event.type}}</p>
      <div class="button">
        <button class="btn btn-primary" (click)="edit(event)">Editer</button>
        <button class="btn btn-primary" (click)="delete(event)">Supprimer</button>
      </div>
    </div>
  </div>
</div>
